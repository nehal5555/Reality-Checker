<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Reality Checker</h1>
                        <form method="POST">
                            <div class="mb-3">
                                <textarea class="form-control" name="user_input" rows="4" placeholder="Enter news text to verify..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                        </form>
                        {% if result %}
                            <div class="mt-4">
                                <h3 class="result-text">{{ result }}</h3>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
